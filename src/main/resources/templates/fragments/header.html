<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <span class="brand-name">TravelLust</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'home' ? 'active' : ''}" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'destinations' ? 'active' : ''}" th:href="@{/destinations}">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'packages' ? 'active' : ''}" th:href="@{/packages}">Tour Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'about' ? 'active' : ''}" th:href="@{/about}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'testimonials' ? 'active' : ''}" th:href="@{/testimonials}">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'contact' ? 'active' : ''}" th:href="@{/contact}">Contact Us</a>
                        </li>
                        <li class="nav-item login-button ms-2">
                            <a class="btn btn-outline-primary" th:classappend="${activeTab == 'login' ? 'active' : ''}" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
