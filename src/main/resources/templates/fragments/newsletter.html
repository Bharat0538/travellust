<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <section th:fragment="newsletter" class="newsletter py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 text-center">
                    <h2 class="mb-3">Subscribe to Our Newsletter</h2>
                    <p class="mb-4">Stay updated with our latest travel deals, destination guides, and travel tips.</p>
                    <form class="newsletter-form" action="#" method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Your email address" aria-label="Email address" required>
                            <button class="btn btn-primary" type="submit">Subscribe</button>
                        </div>
                        <div class="form-text">We respect your privacy. Unsubscribe at any time.</div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
