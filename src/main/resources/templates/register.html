<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Register - TravelLust</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header Section -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Main Content -->
    <main>
        <section id="content">
            <!-- Registration Section -->
            <section class="section-padding py-5" style="margin-top: 80px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8">
                            <div class="register-form bg-white p-4 p-md-5 rounded shadow" data-aos="fade-up">
                                <div class="text-center mb-4">
                                    <h2>Create an Account</h2>
                                    <p class="text-muted">Join TravelLust to book trips, save favorites, and get personalized recommendations</p>
                                </div>
                                
                                <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}">
                                </div>
                                
                                <form th:action="@{/register}" th:object="${signUpRequest}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" name="phone">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                        <div class="form-text">Password must be at least 6 characters long.</div>
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="termsAgreement" name="termsAgreement" required>
                                            <label class="form-check-label" for="termsAgreement">
                                                I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                                    </div>
                                    
                                    <div class="text-center mb-4">
                                        <p class="text-muted">Or sign up with</p>
                                        <div class="social-login">
                                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-primary me-2">
                                                <i class="fab fa-google"></i> Google
                                            </a>
                                            <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-outline-primary">
                                                <i class="fab fa-facebook-f"></i> Facebook
                                            </a>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <p>Already have an account? <a th:href="@{/login}" class="text-primary">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
