<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login - TravelLust</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header Section -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Main Content -->
    <main>
        <section id="content">
            <!-- Login Section -->
            <section class="section-padding py-5" style="margin-top: 80px;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8">
                            <div class="login-form bg-white p-4 p-md-5 rounded shadow" data-aos="fade-up">
                                <div class="text-center mb-4">
                                    <h2>Login to Your Account</h2>
                                    <p class="text-muted">Access your bookings, manage your profile, and more</p>
                                </div>
                                
                                <form action="#" method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="#" class="text-primary">Forgot Password?</a>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-primary w-100">Login</button>
                                    </div>
                                    
                                    <div class="text-center mb-4">
                                        <p class="text-muted">Or login with</p>
                                        <div class="social-login">
                                            <a href="#" class="btn btn-outline-primary me-2">
                                                <i class="fab fa-google"></i> Google
                                            </a>
                                            <a href="#" class="btn btn-outline-primary">
                                                <i class="fab fa-facebook-f"></i> Facebook
                                            </a>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center">
                                        <p>Don't have an account? <a th:href="@{/register}" class="text-primary">Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
